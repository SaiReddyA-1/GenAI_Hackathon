    <!-- Floating Elements -->
    <circle cx="50" cy="50" r="20" fill="#0059b3" opacity="0.1"/>
    <circle cx="200" cy="20" r="15" fill="#0059b3" opacity="0.1"/>
    <circle cx="300" cy="100" r="25" fill="#0059b3" opacity="0.1"/>
    
